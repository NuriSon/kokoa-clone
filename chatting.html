<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatting - Kokoa Clone</title>
	</head>
	<body id="chatting-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Mr. Wonka</h1>
			</div>

			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-chatting">
			<div class="chatting__timestamp">
				Wednesday, August 12, 2020
			</div>

			<div class="message-row">
				<img src="images/wonka.jpg" />
				<div class="message-row__content">
					<span class="message__author">Mr. Wonka</span>
					<div class="message__info">
						<span class="message__bubble">Hi!</span>
						<span class="message__time">07:13</span>
					</div>
				</div>
			</div>

			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">What's up?</span>
						<span class="message__time">07:14</span>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://kit.fontawesome.com/2ddc09329d.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
